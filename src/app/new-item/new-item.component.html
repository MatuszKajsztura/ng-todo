<div class="new-item-wrapper">
  <h1>Dodaj zadanie</h1>
</div>

<form [formGroup]="newTaskForm">
  <label>Treść</label>
  <input formControlName='name' type="text">
  <label>Data</label>
  <input formControlName='date' type="date">
  <button 
    type="submit"
    (click)='addTask()'
    color="primary"
    mat-raised-button
  >
  Dodaj
</button>
</form>
